<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncryptPro: Vigenère Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>EncryptPro: Vigenère Cipher</h1>
        <form method="POST" action="/encrypt">
            <label for="plain_text">Plain Text:</label>
            <textarea name="plain_text" required></textarea><br>
            <label for="key">Key:</label>
            <input type="text" name="key" required><br>
            <button type="submit">Encrypt</button>
        </form>

        <form method="POST" action="/decrypt">
            <label for="cipher_text">Cipher Text:</label>
            <textarea name="cipher_text" required></textarea><br>
            <label for="key">Key:</label>
            <input type="text" name="key" required><br>
            <button type="submit">Decrypt</button>
        </form>

        {% if result %}
            <h2>{{ operation }} Result:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
